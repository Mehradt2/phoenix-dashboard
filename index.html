<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پنل ققنوس</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      backdrop-filter: blur(6px);
    }
    .overlay {
      background-color: rgba(0, 0, 30, 0.8);
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00ccff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: right;
    }
    th {
      background-color: #004b66;
    }
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    .action-btn {
      background-color: #00ccff;
      color: #000;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      border-radius: 6px;
    }
    .details {
      display: none;
      font-size: 0.9rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 6px;
    }
    .search-bar {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    input, select {
      padding: 0.4rem;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    label {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>داشبورد ققنوس</h1>

    <div class="search-bar">
      <label>نام: <input type="text" id="search-name" /></label>
      <label>کد: <input type="text" id="search-code" /></label>
      <label>ارسال جواب:
        <select id="send-answer">
          <option value="false">فقط بدون پاسخ</option>
          <option value="true">فقط ارسال‌شده</option>
        </select>
      </label>
      <button class="action-btn" onclick="fetchData(1)">جستجو</button>
    </div>

    <div id="table-container"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw2a0wM8fdCuec-Jgz4LUjWJdcKqqD3yk4foqjsHXpP5RQDPpqeo_GgftE3-hGyrKoC/exec";
    const TOKEN = "1404";

    async function fetchData(page = 1) {
      const name = document.getElementById("search-name").value;
      const code = document.getElementById("search-code").value;
      const answer = document.getElementById("send-answer").value;

      const url = `${API_URL}?token=${TOKEN}&page=${page}&ارسال_جواب=${answer}&نام=${name}&کد=${code}`;
      try {
        const res = await fetch(url);
        const json = await res.json();
        if (json.error) return document.getElementById("table-container").innerText = json.error;
        renderTable(json);
      } catch (err) {
        document.getElementById("table-container").innerText = "خطا در دریافت اطلاعات";
      }
    }

    function renderTable(data) {
      const { headers, data: rows } = data;
      let html = `<table><thead><tr>`;
      for (let i = 0; i < Math.min(5, headers.length); i++) {
        html += `<th>${headers[i]}</th>`;
      }
      html += `<th>عملیات</th></tr></thead><tbody>`;

      rows.forEach((row, idx) => {
        html += `<tr>`;
        for (let i = 0; i < Math.min(5, headers.length); i++) {
          html += `<td>${row[i] || "-"}</td>`;
        }
        html += `<td><button class='action-btn' onclick="toggleDetails(${idx})">جزئیات</button></td></tr>`;
        html += `<tr id='detail-${idx}' class='details'><td colspan='6'>${row.map((v, i) => `<b>${headers[i]}:</b> ${v}`).join("<br>")}</td></tr>`;
      });

      html += `</tbody></table>`;
      document.getElementById("table-container").innerHTML = html;
    }

    function toggleDetails(idx) {
      const row = document.getElementById(`detail-${idx}`);
      row.style.display = row.style.display === "table-row" ? "none" : "table-row";
    }

    window.onload = () => fetchData(1);
  </script>
</body>
</html>
